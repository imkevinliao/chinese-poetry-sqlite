<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中华诗词文化</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #search-form {
      margin-top: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #search-keywords {
      width: 300px; /* 使搜索框更长 */
      padding: 5px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h1>诗词文化</h1>

  <form id="search-form">
    <select id="search-type">
      <option value="SongCi">宋词</option>
      <option value="QuanTangShi">唐诗</option>
    </select>
    <input type="text" id="search-keywords" placeholder="请输入关键词，多个使用%分开，举例:飞花">
    <button type="submit">搜索</button>
  </form>

  <script>
    const form = document.getElementById('search-form');
    const keywordsInput = document.getElementById('search-keywords');

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const keywords = keywordsInput.value;
      const searchType = document.getElementById('search-type').value;
      const url = "{{ url }}culture/" + searchType + "/" + keywords;
      window.location.href = url;
    });
  </script>
</body>
</html>
